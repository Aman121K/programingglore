    <!-- Default SEO Meta Tags (will be updated by SEO component) -->
    <title>Programmingglore - Digital Solutions & Development</title>
    <meta name="description" content="Professional web development, mobile apps, e-commerce solutions, and digital marketing services. Transform your business with cutting-edge technology.">

    <meta name="revisit-after" content="7 days">
    <meta name="distribution" content="global">
    <meta name="rating" content="general">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Programmingglore">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@programmingglore">
    
    <!-- Mobile Web App -->
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Geo Tags (Update with your location) -->
    <meta name="geo.region" content="US">
